<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 
        <!-- Tamanho padrão 300 x 500 -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500">
        Curso em Vídeo 
            <a href="http://www.cursoemvideo.com" target="_blank"> Curso em Vídeo</a> 
        </iframe>
        para aprender a programar.
    </p>

    <p>
        O repositório do Gustava Guanabara no
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
        <a href="http://www.gustavoguanabara.github.io" target="_blank"> Github</a> 
        </iframe>
        também é bem legal.
    </p>
</body>
</html>
