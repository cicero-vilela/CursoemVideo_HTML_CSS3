<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tabela Notas</title>
</head>
<body>
    <table>
        <caption>Médias Exatas e Humanas</caption>
        <thead>
            <tr>
                <th scope="col" rowspan="2">Área</th>
                <th scope="col" rowspan="2">Disciplinas</th>
                <th scope="colgroup" colspan="2">Notas</th>
                <th scope="col" rowspan="2">Média</th>
            </tr>
            
        </thead>
        <tr>
            <td rowspan="5">Exatas</td>
        </tr>
        <tr>
            <td>Matemática</td>
        </tr>
        <tr>
            <td>Física</td>
        </tr>
        <tr>
            <td>Química</td>
        </tr>
        <tr>
            <td>Biologia</td>
        </tr>
        <tr>
            <td colspan="4">Média de Exatas</td>
            <td>0</td>
        </tr>
    </table>
    
    
</body>
</html>
